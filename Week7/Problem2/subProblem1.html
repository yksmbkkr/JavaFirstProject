    <main role="main">
      <section
        class="text-center"
        id="head-container"
        style="min-height: 50vh !important;"
      >
        <div class="container">
          <div class="row">
            <div class="col-12" style="margin-top: 5em;">
              <h1 class="text-white">Assignement 7</h1>
              <p class="lead text-white">JS Practice</p>
            </div>
          </div>
        </div>
      </section>

      <section class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-8 ml-auto mr-auto text-white pt-4">
              <form id="number-form">
                <div class="form-group" id="input1">
                  <label for="n1">Number 1</label>
                  <input
                    type="number"
                    name="number1"
                    id="n1"
                    class="form-control"
                    pattern=""
                  />
                </div>
                <div class="form-group" id="input2" style="display: none;">
                  <label for="n2">Number 2</label>
                  <input
                    type="number"
                    name="number2"
                    id="n2"
                    class="form-control"
                  />
                </div>
                <div class="form-group">
                  <button
                    type="button"
                    class="btn btn-primary btn-round"
                    id="next-button"
                    onclick="nextClick(this, 'input2', 'input1')"
                  >
                    Next
                  </button>
                </div>
                <div class="form-group" id="operation" style="display: none;">
                  <div class="form-check">
                    <input
                      type="radio"
                      name="operation"
                      id="add"
                      class="form-check-input"
                      value="add"
                    />
                    <label for="add" class="form-check-label">Add</label>
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="operation"
                      id="subtract"
                      class="form-check-input"
                      value="subtract"
                    />
                    <label for="subtract" class="form-check-label"
                      >Subtract</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="operation"
                      id="multiply"
                      class="form-check-input"
                      value="multiply"
                    />
                    <label for="multiply" class="form-check-label"
                      >Multiply</label
                    >
                  </div>
                  <div class="form-check">
                    <input
                      type="radio"
                      name="operation"
                      id="divide"
                      class="form-check-input"
                      value="divide"
                    />
                    <label for="divide" class="form-check-label">Divide</label>
                  </div>
                </div>
                <div class="form-group" id="result" style="display: none;">
                  <label for="res">Result</label>
                  <input
                    type="text"
                    name="result"
                    id="res"
                    class="form-control"
                    disabled
                  />
                </div>
              </form>
            </div>
          </div>
          <div style="width: 100%; min-height: 30vh;"></div>
        </div>
      </section>
    </main>

    <footer class="text-muted">
      <div class="container">
        <p class="float-right">

      crossorigin="anonymous"
    ></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script src="../../week6/three.r95.min.js"></script>
    <script src="../../week6/vanta.net.min.js"></script>

    <script>
      VANTA.NET({
        el: "#head-container",
        mouseControls: true,
        touchControls: true,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
      });
    </script>

    <script>
      $(document).ready(function () {
        $(".form-check-input").click(function () {
          console.log(this.value);
        });
        $("#n1, #n2").on("input", function () {
          $("#operation").hide();

          console.log(this.value);
          let numRegex = new RegExp("^[0-9]+$");
          if (!numRegex.test(this.value)) {
            this.value = "";
            alert("This should be an integer !");
          }
        });
      });
      function nextClick(btn, nextID, currentID) {
        $('input[name="operation"]').prop("checked", false);

        $("#input1, #input2").each(function () {
          if ($(this).is(":visible")) {
            let numRegex = new RegExp("^[0-9]+$");
            if (!numRegex.test($(this).find(":input").val())) {
              this.value = "";
              alert(
                $(this).find(":input").attr("name") + " should be an integer !"
              );
              return false;
            }
          } else {
            console.log("in else");
            $(this).show();
            return;
          }
          console.log("loop done");
          $("#operation").show();
        });
      }
    </script>
  </body>
</html>
